name: Deploy Spring WAR to EC2

on:
  push:
    branches:
      - master # main 브랜치에 push 될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: |
          cd project
          mvn clean package
          
      - name: Rename WAR file
        run: mv project/target/*.war project/target/project.war
        
      - name: Copy WAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: project/target/*.war
          target: ~/tomcat/webapps/
                  
      - name: Restart Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mv ~/tomcat/webapps/project/target/*.war ~/tomcat/webapps/
            sleep 5
            ~/tomcat/bin/shutdown.sh || true
            sleep 5            
            ~/tomcat/bin/startup.sh
