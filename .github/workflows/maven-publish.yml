name: Deploy Springframework App to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build with Maven
      run: |
        cd project
        mvn clean package -DskipTests

    - name: Check if WAR file exists
      run: |
        ls -la project/target/

    - name: Transfer WAR file to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          mv project/target/project-1.war ~/tomcat/webapps/

    - name: Restart Tomcat
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          mv ~/tomcat/webapps/project/target/project-1.war ~/tomcat/webapps/
       
          echo "Stopping Tomcat..."
          PID=$(ps aux | grep '[t]omcat' | awk '{print $2}')
          if [ ! -z "$PID" ]; then
            kill -9 $PID
          fi
          sleep 5
          
          echo "Deploying WAR file..."
          mv ~/tomcat/webapps/project-1.war ~/tomcat/webapps/ROOT.war

          echo "Starting Tomcat..."
          ~/tomcat/bin/startup.sh
          
          echo "Checking Tomcat status..."
          sleep 10
          curl -I http://localhost:8080 || echo "Tomcat is not responding!"
